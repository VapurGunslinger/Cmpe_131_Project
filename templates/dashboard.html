<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
            

        <title> Dashboard </title>
    </head>
    <body> 
        
        <div class="container" > 
            {% for message in get_flashed_messages() %}
            
            <div class="alert alert-warning
            alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close"
            data-bs-dismiss="alert" aria-label="Close">
            </button>
            </div>

            {% endfor %}
            </br></br>
            <a href="{{url_for('logout')}}" class="btn btn-danger" id="logout">Logout</a>
            <h1 style="padding-top: 100px; text-align:center;">Dashboard</h1>
            </br></br>
            <div class="list-group" style="text-align:center; font-size: 1.4em;">
                <a href="{{url_for('calendar')}}" class="list-group-item list-group-item-action" >Appointments</a>
                <a href="{{url_for('add_animal')}}" class="list-group-item list-group-item-action" >Animals</a>

            </div>
            <div class="d-flex justify-content-center">
                
            </div>
            
        </div>
    </body>
</html>
