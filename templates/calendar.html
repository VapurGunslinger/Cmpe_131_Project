    <body>
        <div class="container" style="padding-top: 40px">
            <h3>Employee Calendar View</h3>
            <div class="row">
                <!-- Calendar Column -->
                <div class="col-md-8">
                    <div id="calendar"></div>
                </div>
    
                <!-- Event Information Column -->
                <div class="col-md-4">
                    <div class="card" id="EventInfo">
                        <div class="card-body">
                            <h5 class="card-title">Appointment Details</h5>
                            <p id="InfoDisplay">Click an event to see details.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <!-- FullCalendar from JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
        <script>
                document.addEventListener('DOMContentLoaded', function () {
                let calendarEl = document.getElementById('calendar');
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth', // Change to display monthly view
                    selectable: true,
                    showNonCurrentDates: false,
                    events: '/api/appointments',
                    
                    eventTimeFormat: { // Display event time in the format you prefer
                        hour: 'numeric',
                        minute: '2-digit',
                        meridiem: false
                    },

                    eventClick: function(info) {
                        showEvent(info)

                        // change the border color just for fun
                        info.el.style.borderColor = 'red';
                    }
                });
                calendar.render(); 
                


            });



            function showEvent(info) {
                // Get event details
                const event = info.event;
                
                // Get the EventInfo div and make it visible
                const eventInfoDiv = document.getElementById("EventInfo");
                eventInfoDiv.style.display = "block"; // Change display to make it visible
                
                // Update the InfoDisplay paragraph with the event details
                const infoDisplay = document.getElementById("InfoDisplay");
                
                // Display basic event information
                let eventDetails = `Animal: ${event.title}\n`;
                eventDetails += `Start Time: ${event.start.toISOString().slice(0, 16).replace('T', ' ')}\n`;

                // Display extended properties if they exist
                if (event.extendedProps) {
                    for (const [key, value] of Object.entries(event.extendedProps)) {
                        eventDetails += `${key}: ${value}\n`;
                    }
                }

                infoDisplay.textContent = eventDetails;

            }
        </script>

    </body>
</html>
